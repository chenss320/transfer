<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>SPADE Activity Loads</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="../js/highcharts-2.3.5.js" type="text/javascript"></script>
        <script src="../js/themes/gray.js" type="text/javascript"></script>
    </head>
    <body>
        <script src="../scripts/bootstrap.js" type="text/javascript"></script>
        <script src="../scripts/date_manipulation.js" type="text/javascript"></script>
        <script src="../scripts/loads.js" type="text/javascript"></script>
        <script type="text/javascript">
     // Variable used to enable local file testing.
var localTest = ("file:" == window.location.protocol);
// frequency of updates to the chart, in milliseconds.
var updateInterval = null;

var query_defaults = {
		'initial_mode' : 'maximum',
		'instance' : 'local',
		'interval' : '31',
		'selection' : 'activity'
		}
var chart1;
var latestStamp = null;

$(document).ready(function() {
      chart1 = createChart(parseQuery()['selection']);
      mode = parseQuery()['initial_mode']
      if ('fraction' == mode) {
    	chart1.series[0].hide();
    	chart1.series[1].hide();
      } else {
      	chart1.series[2].hide();
      }
});</script>
        <div id="container" style="width: 100%;height:224px"></div>
    </body>
</html>
