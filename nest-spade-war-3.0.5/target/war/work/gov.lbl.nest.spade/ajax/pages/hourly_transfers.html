<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SPADE Hourly Transfers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</meta>
<link rel="stylesheet" href="../css/jquery.mobile-1.2.0.min.css" />
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
	<div id="hourly_transfers_page" data-role="page"
		data-add-back-btn="true">
		<div data-role="header">
			<h1>SPADE Hourly Transfers</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<table class="hourly_transfers_table" style="width: 100%;">
				<tbody>
					<tr>
						<td><iframe id="hourly_transfers_plot" class="count_frame"
								src="splash.html" style="width: 100%; height: 416px"></iframe></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->
	<script type="text/javascript">
		// Variable used to enable local file testing.
		var localTest = ("file:" == window.location.protocol);

		function downloadJSAtOnload() {
			var conjuntion;
			if (null == window.location.search || '' == window.location.search) {
				conjunction = '?';
			} else {
				conjunction = window.location.search + '&';
			}
			$('#hourly_transfers_plot').attr(
					'src',
					'chart.html' + conjunction
							+ 'mode=hourly&quantity=transfers');
		}

		// Check for browser support of event handling capability
		if (window.addEventListener) {
			window.addEventListener("load", downloadJSAtOnload, false);
		} else if (window.attachEvent) {
			window.attachEvent("onload", downloadJSAtOnload);
		} else {
			window.onload = downloadJSAtOnload;
		}
	</script>
</body>
</html>
